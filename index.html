<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <header>
        <div>
            <p class="rep"></p>
        </div>
    </header>
    <section>
        <div>
            <button  class="chiffre">7</button>
            <button  class="chiffre">8</button>
            <button  class="chiffre">9</button>
            <button  class="operateur">+</button>
        </div>
        <div>
            <button  class="chiffre">4</button>
            <button  class="chiffre">5</button>
            <button  class="chiffre">6</button>
            <button  class="soustraction operateur">-</button>
        </div>
        <div >
            <button  class="chiffre">3</button>
            <button  class="chiffre">2</button>
            <button  class="chiffre">1</button>
            <button  class="multip operateur">*</button>
        </div>
        <div>
            <button  class="erase">C</button>
            <button  class="chiffre">0</button>
            <button  class="chiffre">.</button>
            <button  class="division operateur">/</button>
        </div>
    </section>
    <footer>
        <div>
            <button  class="egal enter">=</button>
        </div>
    </footer>

    
    <script src="./public/js/main.js"></script>

</html>
